name: .NET Core

on:
  push:
    branches-ignore: 
      - master

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.100

    - name: Build
      run: dotnet build --configuration Release
      working-directory: ./src

    - name: Run unit tests
      run: dotnet test --configuration Release
      working-directory: ./src
